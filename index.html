<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator - Odin Proyect Foundations</title>
</head>

<body>

<div id="calculator">
    <input id="display" readonly>
    <div class="buttons">
        <button class="grey" onclick="clearDisplay('AC')">AC</button>
        <button class="grey" onclick="getOperator('%')">%</button>
        <button class="grey" onclick="getOperator('/')">รท</button>
        <button class="grey" onclick="deleteLast('del')">โต</button>
        <button onclick="getNumber(7)">7</button>
        <button onclick="getNumber(8)">8</button>
        <button onclick="getNumber(9)">9</button>
        <button class="grey" onclick="getOperator('*')">x</button>
        <button onclick="getNumber(4)">4</button>
        <button onclick="getNumber(5)">5</button>
        <button onclick="getNumber(6)">6</button>
        <button class="grey" onclick="getOperator('-')">-</button>
        <button onclick="getNumber(1)">1</button>
        <button onclick="getNumber(2)">2</button>
        <button onclick="getNumber(3)">3</button>
        <button class="grey" onclick="getOperator('+')">+</button>
        <button class="grey" onclick="changeSign('sign')">+/-</button>
        <button onclick="getNumber(0)">0</button>
        <button class="grey" onclick="setDecimal('.')">.</button>
        <button class="grey" onclick="calculate('=')">=</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
